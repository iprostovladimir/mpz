<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Создайте новый пароль"
})

<body>
	<h1 class="visually-hidden">
		Вход
	</h1>
	<div class="wrapper">
		@@include('html/_header-small.htm)
		<main class="page">
			<section class="start">
				<div class='start__container'>
					<div class="start__inner">
						<h1 class="start__subtitle">Создайте новый пароль</h1>
						<form action="#" class="start__form form">
							<div class="form__items">
								<div class="form__item">
									<label class="form__label">Новый пароль</label>
									<input autocomplete="off" type="text" name="form[]" data-error="Заполните поле"
										class="form__input input form__viewpass input active" data-required
										data-validate>
								</div>
								<div class="form__item">
									<label class="form__label">Повторите новый пароль</label>
									<input autocomplete="off" type="text" name="form[]" data-error="Заполните поле"
										class="form__input input form__viewpass input active" data-required
										data-validate>
								</div>
							</div>
							<div class="start__btns">
								<button class="start__btn btn btn--red">
									Создать
								</button>
								<a href="javascript:void(0);" class="start__link">Вспомнил пароль</a>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
